name: Build Nokia XG-040G-MD OpenWrt

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        # 创建一个临时的配置文件，写入核心需求
        touch openwrt/.config
        
        # --- 核心配置区域 ---
        # 1. 设置目标平台为 MediaTek Filogic 8x0 (EN7581)
        echo "CONFIG_TARGET_mediatek=y" >> openwrt/.config
        echo "CONFIG_TARGET_mediatek_filogic=y" >> openwrt/.config
        
        # 注意：这里需要确认具体的 Board ID。
        # 如果源码中还没有具体的 XG-040G-MD 选项，通常选择通用 EN7581 或者是参考其他相似机型
        # 下面这行假设存在该机型配置，如果报错需在 SSH 步骤中手动选择
        # echo "CONFIG_TARGET_mediatek_filogic_DEVICE_nokia_xg-040g-md=y" >> openwrt/.config 
        
        # 2. 写入你要求的 NPU 和 WMCU 固件
        echo "CONFIG_PACKAGE_kmod-airoha-en7581-npu-firmware=y" >> openwrt/.config
        echo "CONFIG_PACKAGE_kmod-mt798x-wmcu-firmware=y" >> openwrt/.config
        
        # 3. 启用 LuCI (可选，但建议)
        echo "CONFIG_PACKAGE_luci=y" >> openwrt/.config
        
        # --- 结束配置 ---

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v3
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}
